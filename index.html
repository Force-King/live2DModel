<script src="./L2Dwidget.min.js"></script>
<script>
  let ww = document.body.clientWidth
  let wh = document.body.clientHeight
  console.log(ww)
  width = 80 / 1424 * ww
  height = width / .8
  L2Dwidget.init({
    model: {
      jsonPath: './live2d-widget-model-hijiki/assets/hijiki.model.json',
    },
    display: {
      superSample: 2,
      width: 80 / 1424 * document.body.clientWidth,
      height: 80 / 1424 * document.body.clientWidth / .8,
      position: 'right',
      hOffset: 0,
      vOffset: 0,
    },
    mobile: {
      show: true,
      scale: 1,
      motion: true,
    },
    react: {
      opacityDefault: 0.85,
      opacityOnHover: 0.2,
    },
  });

</script>
